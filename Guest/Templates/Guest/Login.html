{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static  'Login/style.css' %}">
</head>
<body>
    <div class="box">
        <span class="borderline"></span>
        <form action="" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" name="txtemail" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" name="txtpassword" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
            <div class="links">
                <a href="{% url 'Guest:index' %}">Home</a>
            </div>
        </form>
    </div>
</body>
</html>

{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

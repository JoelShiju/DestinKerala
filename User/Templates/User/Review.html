{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Location Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            .card-header {
                display: flex;
                justify-content: space-between;
            }
        </style>

</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-5"></h1>
        <div class="card">
            <div class="card-header">Location Review</div>
            <div class="card-body">
                <div class="row" style="justify-content: center;">
                    <div class="col-sm-4 text-center">
                        <h3 class="mt-4 mb-3">Write Review Here</h3>
                        <button type="button" name="add_review" id="add_review" class="btn btn-dark">Review</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5" id="review_content">
            {% for i in review %}
            <div class="card">
                <div class="card-header"><div>{{i.user.user_name}}</div>  <div>{{i.location_date}}</div></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">{{i.location_review}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
<br> <br> <br> <br> <br> <br> <br>

</html>

<div id="review_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Submit Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="user_review" id="user_review" class="form-control"
                            placeholder="Type Review Here"></textarea>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-dark" id="save_review">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .progress-label-left {
        float: left;
        margin-right: 0.5em;
        line-height: 1em;
    }

    .progress-label-right {
        float: right;
        margin-left: 0.3em;
        line-height: 1em;
    }

    .star-light {
        color: #e9ecef;
    }
</style>

<script>

    $(document).ready(function () {

        var rating_data = 0;

        $('#add_review').click(function () {

            $('#review_modal').modal('show');

        });   
    });
</script>
{% endblock %}

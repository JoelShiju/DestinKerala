{% extends 'User/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        
        .form-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }
        
        .btn-submit {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            background-color: #333;
        }
        
        .password-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Password field container */
        .password-container {
            position: relative;
        }
        
        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            color: #666;
        }
        
        .password-toggle:hover {
            color: #333;
        }
        .navbar-nav a{
            text-decoration: none;
        }

        .navbar-nav a:hover{
            text-decoration: none;
            color: rgb(201, 200, 200);
        }

        .single-footer-widget{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                Change Password
            </div>
            <div class="form-content">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txtoldpassword" class="form-label">Old Password</label>
                        <div class="password-container">
                            <input required type="password" 
                                class="form-control" 
                                name="txtoldpassword" 
                                id="txtoldpassword">
                            <button type="button" class="password-toggle" onclick="togglePassword('txtoldpassword')">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtnewpassword" class="form-label">New Password</label>
                        <div class="password-container">
                            <input required type="password" 
                                class="form-control" 
                                name="txtnewpassword" 
                                id="txtnewpassword" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                            <button type="button" class="password-toggle" onclick="togglePassword('txtnewpassword')">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-info">
                            Password must contain at least 8 characters with at least one uppercase letter, one lowercase letter, and one number
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtconformnewpassword" class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input required type="password" 
                                class="form-control" 
                                name="txtconformnewpassword" 
                                id="txtconformnewpassword" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                            <button type="button" class="password-toggle" onclick="togglePassword('txtconformnewpassword')">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <button type="submit" class="btn-submit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location="{% url 'User:MyProflie' %}"
    </script>
    {% endif %}
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.classList.remove("fa-eye");
                toggleBtn.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleBtn.classList.remove("fa-eye-slash");
                toggleBtn.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
{% endblock %}

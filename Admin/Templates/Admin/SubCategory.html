<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCategory</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category</td>
                <td>
                    <select name="selcategory" id="selcategory">
                        <option value="">Select</option>
                        {% for i in  category %}
                        <option {% if subcat.category_id == i.id %} selected {% endif %} value="{{ i.id }}">{{ i.category_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>SubCategory</td>
                <td><input type="text" name="txtsubcategory" id="txtsubcategory"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table  border="1">

        <tr>
            <td>#</td>
            <td>Category</td>
            <td>SubCategory</td>
            <td>Action</td>
        </tr>
        {% for  i in subcategory %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url  'Admin:deletesubcategory' i.id %}">Delete</a> | <a href="{% url 'Admin:editsubcategory'  i.id %}">Edit</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="txtname" id="txtname" value="{{admin.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="txtemail" id="txtemail" value="{{admin.admin_email}}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="txtpassword" id="txtpassword" value="{{admin.admin_password}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table style="border: solid black 2px;">

        <tr style="border: solid black 2px;">
            <td style="border: solid black 1px;">#</td>
            <td style="border: solid black 1px;">Name</td>
            <td style="border: solid black 1px;">Email</td>
            <td style="border: solid black 1px;">Action</td>
        </tr>
        {% for i in adminregistration %}
        <tr style="border: solid black 2px;">
            <td style="border: solid black 1px;">{{forloop.counter}}</td>
            <td style="border: solid black 1px;">{{i.admin_name}}</td>
            <td style="border: solid black 1px;">{{i.admin_email}}</td>
            <td style="border: solid black 1px;"><a href="{% url 'Admin:deletedadmin' i.id %}">Delete</a> | <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add District</h4>
            <form  action="" method="post" class="forms-sample">
              {% csrf_token %}
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">District Name</label>
                <div class="col-sm-9">
                    <input required class="form-control" type="text" name="txtdistrict" id="txtdistrict"
                        value="{{dis.district_name}}"
                        title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                        pattern="^[A-Z]+[a-zA-Z ]*$" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary me-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">District List</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>
                      #
                    </th>
                    <th>
                      District Name
                    </th>
                    <th>
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                {% for i in district %}
                  <tr>
                    <td>
                        {{forloop.counter}}
                    </td>
                    <td>
                        {{i.district_name}}
                    </td>
                    <td>
                      
                        <a href="{% url 'Admin:deletedistrict' i.id %}" class="btn btn-outline-danger"><i
                            class="fa-solid fa-trash"></i></a>  <a href="{% url 'Admin:editdistrict' i.id %}"
                        class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                      
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</body>

{% extends 'TravelAgency/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-header {
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        
        .form-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
        }
        
        .btn-submit {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-submit:hover {
            background-color: #333;
        }
        .navbar-nav a{
            text-decoration: none;
        }

        .navbar-nav a:hover{
            text-decoration: none;
            color: rgb(201, 200, 200);
        }

        .single-footer-widget{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                Edit Profile
            </div>
            <div class="form-content">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txtname" class="form-label">Name</label>
                        <input required type="text" 
                               class="form-control" 
                               name="txtname" 
                               id="txtname" 
                               value="{{agency.agency_name}}" 
                               title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" 
                               pattern="^[A-Z]+[a-zA-Z ]*$"/>
                    </div>
                    <div class="form-group">
                        <label for="txtemail" class="form-label">Email</label>
                        <input required type="email" 
                               class="form-control" 
                               name="txtemail" 
                               id="txtemail" 
                               value="{{agency.agency_email}}">
                    </div>
                    <div class="form-group">
                        <label for="txtcontact" class="form-label">Contact</label>
                        <input required type="text" 
                               class="form-control" 
                               name="txtcontact" 
                               id="txtcontact" 
                               value="{{agency.agency_contact}}" 
                               pattern="[6-9]{1}[0-9]{9}" 
                               title="Phone number with 6-9 and remaing 9 digit with 0-9"/>
                    </div>
                    <div class="form-group">
                        <label for="txtcontact" class="form-label">Address</label>
                        <textarea required class="form-control" name="txtaddress" id="txtaddress">{{agency.agency_address}}</textarea>
                    </div>
                    <div class="form-group mb-0">
                        <button type="submit" class="btn-submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
